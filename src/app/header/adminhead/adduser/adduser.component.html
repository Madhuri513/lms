<form [formGroup]="adduser" style="width: 1450px;margin-left:150px">
    <div class="card col-md-6">
        <div class="card-body">
            <h3 style="text-align: center;">ADD USER</h3>
            <hr><br>
            <div class="form-group row ml-5">
                <label for="username" class="col-md-4 col-form-label">Username</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" ngModel formControlName="username" placeholder="Username">
                </div>
            </div>
            <div class="form-group row ml-5">
                <label for="inputPassword" class="col-md-4 col-form-label">Password</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" ngModel formControlName="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group row ml-5">
                <label for="fname" class="col-md-4 col-form-label">First Name</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" ngModel formControlName="fname" placeholder="First Name">
                </div>          
            </div>
            <div class="form-group row ml-5">
                <label for="lname" class="col-md-4 col-form-label">Last Name</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" ngModel formControlName="lname" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group row ml-5">
                <label for="gender" class="col-md-4 col-form-label">Gender</label>
                <div class="col-sm-5">
                    <input type="radio" name="gen">Male
                    <input type="radio" name="gen">Female
                    <input type="radio" name="gen">Others
                </div>
            </div>
            <div class="form-group row ml-5">
                <label for="matric" class="col-md-4 col-form-label">Matric Number</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" ngModel formControlName="matric" placeholder="Matric No.">
                </div>
            </div>
            <div class="form-group row ml-5">
                <label for="dept" class="col-md-4 col-form-label">Department</label>
                <div class="col-sm-5">
                    <select class="form-control">
                        <option value="-1" selected>--Select--</option>
                        <option value="1">Computer Science Engineering</option>
                        <option value="2">Electrical and Electronics Engineering</option>
                        <option value="3">Electronics and communication Engineering</option>
                        <option value="4">Civil Engineering</option>
                        <option value="5">Mechanical Engineering</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="form-group col-md-4 offset-4">
                <button type="submit" class="btn form-control" (click)="save()">
                    <i class="fa fa-cloud-upload" aria-hidden="true"></i>Save</button>
            </div>
        </div>
    </div>
</form>
