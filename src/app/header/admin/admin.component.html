<div class="card col-md-6 offset-1">
    <div class="card-body">
        <h5>Please enter the details below...</h5>
        <hr><br>
        <form [formGroup]="adminlog">
            <div class="form-group row ml-5">
                <label for="username" class="col-sm-2 col-form-label">Username<sup style="color:red">*</sup></label>
                <div class="col-md-7">
                    <input type="text" class="form-control" ngModel formControlName="username" placeholder="Username">
                    <span style="color:red;" *ngIf="adminlog.get('username')&& adminlog.get('username').touched && adminlog.get('username').invalid">Please fill this field</span><br>
                </div>
            </div>
            <div class="form-group row ml-5">
                <label for="password" class="col-sm-2 col-form-label col-ml-3">Password<sup style="color:red">*</sup></label>
                <div class="col-md-7">
                    <input type="password" class="form-control" ngModel formControlName="password" placeholder="Password">
                    <span style="color:red;" *ngIf="adminlog.get('password')&&adminlog.get('password').touched&&adminlog.get('password').invalid">Please fill this field</span><br>
                </div>
            </div>
            <div class="form-group col-md-4 offset-4">
                <button type="submit" class="btn"  (click)="button()" [disabled]="adminlog.invalid"><i class="fa fa-arrow-circle-right"
                        aria-hidden="true"></i>Submit</button>
                <span *ngIf="error" style="color:red;">Invalid username or password</span>        
            </div><br>
            <div class="col-md-6 offset-3 mb-2">
                <h6>Don't have an account <a routerLink="/adminreg">register here</a></h6>
            </div>
        </form>
    </div>
</div>
